<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 50px;
            transition: all 1s;
            position: relative;
            overflow: hidden;
        }
        
        .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: -100%;
            background-color: rgba(0, 0, 0, .5);
            /*transition: all .5s;*/
        }
        
        .canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="canvas"></div>
        <div class="shadow"></div>
    </div>
    <input type="button" value="button">
</body>

</html>
<script src="./plugin/jquery-2.2.2.min.js"></script>
<script>
    var box = document.getElementsByClassName('canvas')[0],
        btn = document.getElementsByTagName('input')[0];

    var flag = 0;
    box.onmouseover = function(e) {
        e.stopPropagation();
        var w = this.clientWidth, //盒子宽
            h = this.clientHeight, //盒子高
            x = e.offsetX, //相对盒子的左上角的x坐标
            y = e.offsetY;

        dir({
            width: w,
            height: h,
            offsetX: x,
            offsetY: y,
            seccess: {
                up: function() {
                    // console.log("上进");
                    $(".shadow").css({
                        top: "-100%",
                        left: "0"
                    });
                    $(".shadow").stop().animate({
                        top: "0",
                        left: "0"
                    }, 200);
                },
                down: function() {
                    $(".shadow").css({
                        top: "100%",
                        left: "0"
                    });
                    $(".shadow").stop().animate({
                        top: "0",
                        left: "0"
                    }, 200);
                },
                left: function() {
                    $(".shadow").css({
                        top: "0",
                        left: "-100%"
                    });
                    $(".shadow").stop().animate({
                        top: "0",
                        left: "0"
                    }, 200)
                },
                right: function() {
                    $(".shadow").css({
                        top: "0",
                        left: "100%"
                    });
                    $(".shadow").stop().animate({
                        top: "0",
                        left: "0"
                    }, 200)
                }
            }
        });
    };

    box.onmouseout = function(e) {
        e.stopPropagation();
        var w = this.clientWidth, //盒子宽
            h = this.clientHeight, //盒子高
            x = e.offsetX, //相对盒子的左上角的x坐标
            y = e.offsetY;
        dir({
            width: w,
            height: h,
            offsetX: x,
            offsetY: y,
            seccess: {
                up: function() {
                    // console.log("向上走");
                    $(".shadow").stop().animate({
                        top: "-100%",
                        left: "0"
                    }, 200)
                },
                down: function() {
                    $(".shadow").stop().animate({
                        top: "100%",
                        left: "0"
                    }, 200)
                },
                left: function() {
                    $(".shadow").stop().animate({
                        top: "0",
                        left: "-100%"
                    }, 200)
                },
                right: function() {
                    $(".shadow").stop().animate({
                        top: "0",
                        left: "100%"
                    }, 200)
                }
            }
        });
    }



    function dir(obj) {
        /*
            obj={
                width:,//元素的宽
                height,//元素的高
                offsetX:,//鼠标相对盒子的x方向距离
                offsetY:,//鼠标相对盒子的y方向距离
                up:fn //回调
                down:fn
                left:fn
                right:fn
            }
        */
        var w = obj.width, //宽
            h = obj.height, //高
            x = obj.offsetX,
            y = -obj.offsetY,
            k = Math.floor(h / w);

        if (y > (-k * x) && y > (k * x - h)) {
            obj.seccess.up();
        };

        if (y > (-k * x) && y < (k * x - h)) {
            obj.seccess.right();
        };

        if (y < (-k * x) && y < (k * x - h)) {
            obj.seccess.down();
        };

        if (y < (-k * x) && (k * x - h) < y) {
            obj.seccess.left();
        };
    }
</script>
